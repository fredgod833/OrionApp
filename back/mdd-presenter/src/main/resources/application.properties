server.port=3001

context.initializer.classes=com.mddinfrastructure.security.EnvInitializer

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=spring.datasource.url
spring.datasource.username=spring.datasource.username
spring.datasource.password=spring.datasource.password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
logging.level.org.springframework.security=DEBUG
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

#mdd.app.jwtExpirationsMS = 3600000
#mdd.app.jwtRefreshExpirationsMS = 86400000

mdd.app.jwtExpirationsMs=60000
mdd.app.jwtRefreshExpirationsMs=120000
mdd.app.jwtCookieName=mdd-app-jwt-open-classrooms
mdd.app.jwtRefreshCookieName=mdd-app-jwt-refresh-open-classrooms
