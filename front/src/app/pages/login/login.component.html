<div class="login"   fxLayoutAlign="center center">
  <h1>Login</h1>
  <form class="login-form" [formGroup]="form" (ngSubmit)="submit()">
    <div>
      <mat-form-field fxFlex>
        <input matInput placeholder="Login ou Email" formControlName="login">
      </mat-form-field>
      <mat-form-field fxFlex>
        <input matInput [type]="hide ? 'password' : 'text'" placeholder="Mot de passe"
               formControlName="password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Submit</button>
      <p *ngIf="onError" class="error">An error occurred</p>
    </div>
  </form>
</div>
