<div fxLayout="row" fxLayoutAlign="start center">
  <span routerLink="/" class="link" routerLinkActive="active"><mat-icon>arrow_back</mat-icon></span>
</div>

<div class="mdd-form">

    <div fxLayout="row" fxLayoutAlign="start center">
      <h1>Inscription</h1>
    </div>

    <div fxLayout="column" class="mdd-error-box">
      <p *ngIf="onError">{{this.errorMessage}}</p>
    </div>

    <form class="mdd-form-content" [formGroup]="form" (ngSubmit)="submit()">
      <div fxLayout="column">
          <mat-form-field fxFlex appearance="outline" hideRequiredMarker="true" floatLabel="always">
            <mat-label>Nom d'utilisateur</mat-label>
            <input matInput formControlName="login">
          </mat-form-field>
          <mat-form-field fxFlex appearance="outline" hideRequiredMarker="true" floatLabel="always">
            <mat-label>Adresse e-mail</mat-label>
            <input matInput formControlName="email">
          </mat-form-field>
          <mat-form-field fxFlex appearance="outline" hideRequiredMarker="true" floatLabel="always">
            <mat-label>Mot de passe</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'"
                   formControlName="password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
              <mat-icon class="pwd-view-icon">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
      </div>
      <div fxLayout="for" class="mdd-form-action">
        <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">S'inscrire</button>
      </div>
    </form>

</div>
