<div class="login">
  <div>
    <h1>Se connecter</h1>
  </div>
    <form class="login-form" [formGroup]="form" (ngSubmit)="submit()">
      <div fxLayout="column">
          <mat-form-field fxFlex appearance="outline" hideRequiredMarker="true" floatLabel="always">
            <mat-label>E-mail ou nom d'utilisateur</mat-label>
            <input matInput formControlName="login">
          </mat-form-field>
          <mat-form-field fxFlex appearance="outline" hideRequiredMarker="true" floatLabel="always">
            <mat-label>Mot de passe</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'"
                   formControlName="password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
          <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Se connecter</button>
          <p *ngIf="onError" class="error">An error occurred</p>
      </div>
    </form>
</div>
