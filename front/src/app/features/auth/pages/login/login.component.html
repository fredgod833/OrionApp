<div fxLayout="row" fxLayoutAlign="start none">
  <span routerLink="/" class="link" routerLinkActive="active"><mat-icon>arrow_back</mat-icon></span>
</div>

<div class="mdd-form">

  <div fxLayout="row">
    <h1>Se connecter</h1>
  </div>

  <div>
    <p *ngIf="onError" class="error">An error occurred</p>
  </div>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div fxLayout="column" class="mdd-form-content">
          <mat-form-field fxFlex appearance="outline" hideRequiredMarker="true" floatLabel="always">
            <mat-label>E-mail ou nom d'utilisateur</mat-label>
            <input matInput formControlName="login">
          </mat-form-field>
          <mat-form-field fxFlex appearance="outline" hideRequiredMarker="true" floatLabel="always">
            <mat-label>Mot de passe</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'"
                   formControlName="password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
              <mat-icon class="pwd-view-icon">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
      </div>
      <div fxLayout="row" class="mdd-form-action">
        <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Se connecter</button>
      </div>
    </form>
</div>
