<div class="topic-select">

  <div *ngIf="title" fxLayout="row" fxLayoutAlign="center">
    <h1>{{ title }}</h1>
  </div>

  <div class="topic-list">
    <div *ngFor="let topic of $topics() | async" >
      <app-topic-preview [topic]="topic" (clickBtn)="this.onClickBtn($event)" [btnLabel]="this.topicBtnLabel" ></app-topic-preview>
    </div>
  </div>

</div>
