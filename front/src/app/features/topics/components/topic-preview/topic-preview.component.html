<mat-card class="topic-preview" fxFlex>
  <mat-card-header>
    <mat-card-title>{{ topic.name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p></p>
    <p>&ensp;Description:{{ topic.description }}</p>
    <div *ngIf="btnLabel" fxLayout="column" class="my2" fxLayoutAlign="center center">
      <button mat-raised-button color="primary" (click)="onClickBtn()">{{ this.btnLabel }}</button>
    </div>
  </mat-card-content>
</mat-card>
