<mat-card class="post-preview" (click)="onSelect()">
  <mat-card-header>
    <mat-card-title>{{ post.title }}</mat-card-title>
    <mat-card-subtitle>par {{ post.author.login }} le {{post.createdAt | date: 'longDate' }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p class="post-content">
      Contenu: {{ post.content }}
    </p>
  </mat-card-content>
</mat-card>
